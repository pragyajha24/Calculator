<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="main">
      <span class="appTitle">Calc</span>
      <div class="result-container">
        <span id="calc">0</span>
        <span id="result">0</span>
      </div>
      <div class="key-container">
        <div class="row">
          <div class="key lighten" id="clearAll">C</div>
          <div class="key lighten" id="backSpace"><i class="fas fa-backspace"></i></div>
          <div class="key lighten operatorKey">%</div>
          <div class="key operatorKey" id="division">/</div>
        </div>
        <div class="row">
          <div class="key numberKey">7</div>
          <div class="key numberKey">8</div>
          <div class="key numberKey">9</div>
          <div class="key operatorKey" id="multiply">*</div>
        </div>
        <div class="row">
          <div class="key numberKey">4</div>
          <div class="key numberKey">5</div>
          <div class="key numberKey">6</div>
          <div class="key operatorKey" id="sum">+</div>
        </div>
        <div class="row">
          <div class="key numberKey">1</div>
          <div class="key numberKey">2</div>
          <div class="key numberKey">3</div>
          <div class="key operatorKey" id="sub">-</div>
        </div>
        <div class="row">
          <div class="key lighten numberKey">00</div>
          <div class="key numberKey">0</div>
          <div class="key lighten numberKey">.</div>
          <div class="key" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
